<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Videogame Store</title>
    <link href="Lab3.css" rel="stylesheet" />
    
    <script src="lab3.js"></script>

</head>
<body>
    <h1 id="store">Videogame Store</h1>
    <div class="plat">
        <label for="devices">Select a Platform:</label>
        <select id="devices" name="devices" value="select">
            <option value="Blank"></option>
            <option value="PC">PC</option>
            <option value="PS4">PS4</option>
            <option value="PS5"> PS5</option>
            <option value="Stadia">Stadia</option>
            <option value="Xbox One">Xbox One</option>
            <option value="Xbox Series X/S">Xbox Series X/S</option>
            <option value="Nintendo Switch">Nintendo Switch</option>
        </select>

    </div>
    <div class="gen">
        <label for="genres"> Select a Genre:</label>
        <select id="genres" name="genres" value="select">
            <option value="Blank"></option>
            <option value="Racing">Racing</option>
            <option value="Sports"> Sports</option>
            <option value="Fighting">Fighting</option>
            <option value="Action-Adventure">Action-Adventure</option>
            <option value="First-Person Shooter">First-Person Shooter</option>

        </select>
    </div>


    <div id="price">
        <form name="numForm">
            <label for="Max_Price">Maximum Price: </label>
            <input type="nu" id="Max_Price" name="Max_Price" placeholder="Enter price">
            <input type="button" id="enter" value="Enter">
        </form>
    </div>
    <div id="add">
        <input type="button" id="addNewGameBtn" value="Display new game form">
    </div>
    <div id="displayContainer">
        <div id="form">
            <h3 id="tableTitle">Add a Game</h3>
            <table>
                
                <tr>
                    <td>
                        <label for="gameTitle">Title: </label>
                        <input type="text" id="gameTitle" name="gameTitle" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gameDev">Developer: </label>
                        <input type="text" id="gameDev" name="gameDev" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="relDate">Release Date:</label>
                        <input type="date" id="relDate" name="relDate" max="2021-12-31" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gameDescip">Descripion:</label>
                        <br><textarea id="gameDescrip" name="gameDescrip" rows="4" cols="50" required>
              
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gamePrice">Price: </label>
                        <input type="text" id="gamePrice" name="gamePrice" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gameGenre">Select a Genre:</label>
                        <select id="gameGenre" name="gameGenre" value="select" required>
                            
                            <option value="Racing" selected>Racing</option>
                            <option value="Sports"> Sports</option>
                            <option value="Fighting">Fighting</option>
                            <option value="Action-Adventure">Action-Adventure</option>
                            <option value="First-Person Shooter">First-Person Shooter</option>
                        </select>
                    </td>
                <tr>
                <tr>
                    <td>
                        <label for="rating">Game Rating:</label><br>
                        <input type="radio" id="rating" name="rating" value="1">
                        <label for="rating">1</label>
                        <br>
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating">2</label>
                        <br>
                        <input type="radio" id="rating3" name="rating" value="3"checked>
                        <label for="rating">3</label>
                        <br>
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating">4</label>
                        <br>
                        <input type="radio" id="rating5" name="rating" value="5">
                        <label for="rating">5</label>
                        <br>
                    <td>
                </tr>
                <tr>
                    <td>
                        <label for="gamePlatform">Select a platform:</label>
                        <select id="gamePlatform" name="gamePlatform" value="select" required>
                            
                            <option value="PC" selected>PC</option>
                            <option value="PS4">PS4</option>
                            <option value="PS5"> PS5</option>
                            <option value="Stadia">Stadia</option>
                            <option value="Xbox One">Xbox One</option>
                            <option value="Xbox Series X/S">Xbox Series X/S</option>
                            <option value="Nintendo Switch">Nintendo Switch</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="gameURL">Game Image URL: </label>
                        <input type="text" id="gameURL" name="gameURL" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="subFormBtn" value="Submit">
                    </td>
                </tr>
            </table>

        </div>
    </div>
    <div id="messageArea"></div>
   
    <!--<div id="clear"></div>-->
</body>
</html>
